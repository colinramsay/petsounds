<div id="settings" style="position: absolute; left: 50%;">
	<form style="position: relative; left: -50%;" action="/settings" method="POST">
		<h2>Settings</h2>

		<label>
			Torrent Black Hole
			<input name="torrentBlackHole" value="{{.TorrentConfiguration.BlackHoleDirectory}}" />
		</label>

		<label>
			Pirate Bay Proxy URL
			<input name="pirateBayProxyUrl" value="{{.TorrentConfiguration.PirateBayProxy}}" />
		</label>

		<button type="submit">Save</button>
		<button type="button">Cancel</button>
	</form>
</div>
